<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Clerk Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de Debug do Clerk</h1>
    <div id="status"></div>
    <div id="logs"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function addLog(message) {
            const pre = document.createElement('pre');
            pre.textContent = message;
            logsDiv.appendChild(pre);
        }
        
        // Verificar variáveis de ambiente
        addStatus('Verificando configuração...', 'info');
        
        // Simular as variáveis que estariam no .env
        const clerkKey = 'pk_test_EXAMPLE_KEY_REPLACE_WITH_ACTUAL_KEY'; // Placeholder - substituir pela chave real do .env
        
        addLog(`Clerk Key: ${clerkKey}`);
        addLog(`Key Length: ${clerkKey.length}`);
        addLog(`Key starts with pk_test_: ${clerkKey.startsWith('pk_test_')}`);
        
        if (clerkKey.length < 50) {
            addStatus('❌ Chave do Clerk parece estar truncada!', 'error');
        } else {
            addStatus('✅ Chave do Clerk tem tamanho adequado', 'success');
        }
        
        // Tentar carregar o Clerk
        addStatus('Tentando carregar Clerk...', 'info');
        
        try {
            // Simular carregamento do Clerk
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
            script.onload = function() {
                addStatus('✅ Script do Clerk carregado', 'success');
                
                // Tentar inicializar
                try {
                    if (window.Clerk) {
                        addStatus('✅ Objeto Clerk disponível', 'success');
                        
                        window.Clerk.load({
                            publishableKey: clerkKey
                        }).then(() => {
                            addStatus('✅ Clerk inicializado com sucesso!', 'success');
                        }).catch(error => {
                            addStatus(`❌ Erro na inicialização: ${error.message}`, 'error');
                            addLog(`Erro completo: ${JSON.stringify(error, null, 2)}`);
                        });
                    } else {
                        addStatus('❌ Objeto Clerk não encontrado', 'error');
                    }
                } catch (error) {
                    addStatus(`❌ Erro ao tentar inicializar: ${error.message}`, 'error');
                    addLog(`Erro completo: ${JSON.stringify(error, null, 2)}`);
                }
            };
            
            script.onerror = function() {
                addStatus('❌ Falha ao carregar script do Clerk', 'error');
            };
            
            document.head.appendChild(script);
            
        } catch (error) {
            addStatus(`❌ Erro geral: ${error.message}`, 'error');
            addLog(`Erro completo: ${JSON.stringify(error, null, 2)}`);
        }
        
        // Capturar erros globais
        window.addEventListener('error', function(event) {
            addStatus(`❌ Erro JavaScript: ${event.message}`, 'error');
            addLog(`Arquivo: ${event.filename}:${event.lineno}:${event.colno}`);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            addStatus(`❌ Promise rejeitada: ${event.reason}`, 'error');
            addLog(`Detalhes: ${JSON.stringify(event.reason, null, 2)}`);
        });
    </script>
</body>
</html>
